<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Time Zone Application</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px;
                line-height: 1.6;
            }
            h1 {
                color: #333;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
            }
            .button {
                display: inline-block;
                background-color: #4caf50;
                color: white;
                padding: 10px 20px;
                text-decoration: none;
                border-radius: 4px;
                margin-top: 20px;
            }
            .button:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Time Zone Display Application</h1>
            <p>
                This application shows the current time in different time zones.
            </p>
            <p>Click the button below to view the current time.</p>
            <a href="/cgi-bin/display_time.cgi" class="button"
                >Display Current Time</a
            >
        </div>
    </body>
</html>
