<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Time Zone Display</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 40px;
                line-height: 1.6;
            }
            h1 {
                color: #333;
            }
            .content {
                max-width: 600px;
                margin: 0 auto;
            }
            .btn {
                display: inline-block;
                padding: 10px 15px;
                background-color: #4caf50;
                color: white;
                text-decoration: none;
                border-radius: 4px;
            }
            .btn:hover {
                background-color: #45a049;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <h1>Time Zone Display Application</h1>
            <p>
                Welcome to the Time Zone Display Application. This application
                allows you to view the current time in different time zones.
            </p>
            <p>Click the button below to view the current time:</p>
            <a href="/cgi-bin/DisplayTime.cgi" class="btn">View Current Time</a>
        </div>
    </body>
</html>
